{% extends 'home.html' %}

{% block content %}
  {% for post in posts %}
    <div>
      <h3>{{ post.title }}</h3>
      <p>{{ post.content|truncatechars:200 }}</p>
      <p>By: {{ post.author.username }}</p>
      <a href="{% url 'approve-post' post.pk %}">âœ… Approve</a>
    </div>
    <hr>
  {% empty %}
    <p>No posts pending approval.</p>
  {% endfor %}
{% endblock %}
