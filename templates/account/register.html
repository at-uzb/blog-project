{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="register-container">
        <form method="POST">
            {% csrf_token %}
            <h2>Registration</h2>
            {{ user_form.as_p }}
            <button type="submit">Register</button>
            <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </form>
    </div>
</body>
</html>
